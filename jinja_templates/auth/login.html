<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>

<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-4">
             <div class="flex justify-center items-end p-2 ">
            <span class="text-4xl font-extrabold tracking-tight text-gray-900">IRIS</span>
            <span class="text-sm font-semibold text-blue-600 ml-1 pb-1 border-b-2 border-blue-600">AEGIS</span>
          </div>
          <p class="text-center text-black-600 font-bold">Quality Management System Module</p>
            <form class="mt-4 space-y-6" hx-post="/auth/login" hx-target="#message" hx-swap="innerHTML">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div> <label for="username" class="sr-only">Username</label> <input id="username" name="username"
                            type="text" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Username"> </div>
                    <div> <label for="password" class="sr-only">Password</label> <input id="password" name="password"
                            type="password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
                            placeholder="Password"> </div>
                </div>
                <div id="message"></div>
                <div> <button type="submit"
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Sign in </button> </div>
            </form>
        </div>
    </div>
</body>

</html>
